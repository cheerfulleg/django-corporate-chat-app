 {% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}


 {% block content %}
     <div class="login-form-container">
         <form method="post">
             {% csrf_token %}
             {{ form|crispy }}
             <button type="submit" class="btn btn-sm btn-outline-primary">Login</button>
         </form>
     </div>
     <p class="mt-2">Don't have an account? <a href="{% url 'register' %}">Sing up here</a></p>
 {% endblock %}

{% block style %}
    <style>
     .login-form-container {
        width: 300px;
        margin: auto;
    }
    </style>
{% endblock %}
